<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List App in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>

    <h1 style="text-align: center;color: white;">Welcome to todo list</h1>

    <div class="wrapper">

      <div class="task-input">
        <input type="text" placeholder="Add a new task">
      </div>
      <div class="task-input1">
        <input type="hidden" placeholder="Add a new task">
        <select style="height: 30px;width: 60px;" onChange="catogery_func(this);">
            <option style="height: 30px;width: 60px;">A</option>
            <option style="height: 30px;width: 60px;">B</option>
        </select>
        <span style="margin-left: 10px;">Select Catogery</span>
      </div>
      <div class="task-input2">
        <input type="hidden" placeholder="Add a new task">
        <select style="height: 30px;width: 60px;" onChange="tag_func(this);">
            <option style="height: 30px;width: 60px;">Office Work</option>
            <option style="height: 30px;width: 60px;">Home Work</option>
        </select>
        <span style="margin-left: 10px;">Select Tag</span>
      </div>
      <div class="task-input3">
        <input type="hidden" placeholder="Add a new task">
        <select style="height: 30px;width: 60px;" onChange="priority_func(this);">
            <option style="font-size: 30px;">low</option>
            <option style="height: 30px;width: 60px;">medium</option>
            <option style="height: 30px;width: 60px;">high</option>
        </select>
        <span style="margin-left: 10px;">Select Priority</span>
      </div>
      <div class="task-input4">
        <input type="date" placeholder="Add a due date">
      </div>

      <div class="task-input">
        <input type="submit" class="add_task_button" style="background-color: blueviolet;text-align: center;">
      </div>

    </div>

    <div class="wrapper1">

      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
          <span id="low">High</span>
          <span id="medium">Low</span>
          <span id="high">Medium</span>
          <span id="A">A-Cat</span>
          <span id="B">B-Cat</span>
          <span id="Home Work">HOME</span>
          <span id="Office Work">OFFICE</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      
      <ul class="task-box"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
